{% extends 'base.html' %}
{% block content %}

<div class="card mb-3">
    <div class="row g-0">
        <div>
            <div class="card-body">
                <h5 class="card-title">Sing Up</h5>
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert"> {{ error }}</div>
                {% endif %}
                <p class="card-text">
                <form method="post">
                    <!-- use csrf for secure from CSRF attacks (for every form) -->
                    {% csrf_token %}
                    <!-- renders form with <p> tags -->
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
